  <h4 class="subtitle">帐号管理</h4>
  <div class="form" style="width:300px; margin-left:50px;">
    <div class="form-group">
      <label>原密码</label>
      <input class="form-control" type="text" placeholder="密码" ng-model="model.pass.old">
    </div>
    <div class="form-group">
      <label>新密码</label>
      <input class="form-control" type="text" placeholder="新密码" ng-model="model.pass.new">
    </div>
    <div class="form-group">
      <label>重复新密码</label>
      <input class="form-control" type="text" placeholder="新密码" ng-model="model.pass.new">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="action.submit()">提交</button>
    </div>
  </div>
