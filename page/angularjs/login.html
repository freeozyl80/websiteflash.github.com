<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>测绘仪器检定信息管理系统-登录</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/signin.css">
</head>

<body>
  <div class="header">
    <img src="http://www.creegc.com/Images/CN_1/c1.jpg">
    <h5 class="title">——测绘仪器检定信息管理系统</h5>
  </div>
  <div class="container">
    <div class="form-signin">
      <h4 class="form-signin-heading">管理员登录</h4>
      <input type="email" class="form-control" placeholder="帐号" autofocus>
      <input type="password" class="form-control" placeholder="密码">
      <div class="alert alert-danger" style="display:none;">密码不能为空</div>
      <label class="checkbox">
        <input type="checkbox" value="记住密码"> 记住密码
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录管理后台</button>
    </div>
  </div>
  <div class="footer">
    Copyright © 2002 - 2014 中国中铁二院工程集团有限责任公司 版权所有 
  </div>
  <script type="text/javascript" src="scripts/vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript">

    function danger(msg){
      $('.alert').fadeOut().text(msg).fadeIn(300);
    }

    $('button').on('click', function(){
      var email = $('input[type="email"]').val();
      var password = $('input[type="password"]').val();

      if(!email){
        danger('请输入正确帐号');
      }else if(!password){
        danger('请输入正确密码');
      }else if(email == 'admin' && password == 'admin'){
        location.href= 'index.html';
      }else{
        danger('帐号或密码错误，请重新输入')
      }
    });
  </script>
</body>
</html>
