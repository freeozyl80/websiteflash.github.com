<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container azul">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_2 center">
          <!-- TODO: add baseurl to the logo link -->
          <a href="{{ site.url }}" id="logo" title="{{ site.data.brume.name }}"
             style="background-image: url({{site.baseurl}}/public/images/me.jpg);"></a>
        </div>
        {% include navigation.html %}
      </header>

      {{ content }}

      <footer>
        <p>
          Copyright © 2015 Websiteflash. <br>
          Powered by <a href="http://jekyllrb.com/">Jekyll</a>.
          The <a href="https://github.com/aigarsdz/brume">Brume</a> theme.
        </p>
      </footer>
    </div>

    <!-- scripts -->
    <script src="{{site.baseurl}}/public/js/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=43258609" charset="UTF-8"></script>
  </body>
</html>
